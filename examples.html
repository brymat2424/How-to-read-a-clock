<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Time on a Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #2c3e50;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .clock-img {
            width: 300px;
            height: 300px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .clock-example {
            margin-bottom: 40px;
        }

        .nav-links {
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #e0e0e0;
            background-color: #34495e;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #16a085;
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <h1>Examples of Time on a Clock</h1>

    <div class="container">
        <!-- Example 1: 12:08 -->
        <div class="clock-example">
            <img src="1208.jpg" alt="Clock showing 12:08" class="clock-img">
            <p>Time: 12:08</p>
        </div>

        <!-- Example 2: 1:50 -->
        <div class="clock-example">
            <img src="150.avif" alt="Clock showing 1:50" class="clock-img">
            <p>Time: 1:50</p>
        </div>

        <!-- Example 3: 1:20 to 1:21 -->
        <div class="clock-example">
            <img src="120.avif" alt="Clock showing 1:20 or 1:21" class="clock-img">
            <p>Time: 1:20 to 1:21 (Either answer is correct)</p>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="index.html" class="button">Back to Home</a>
            <a href="guide.html" class="button">Step-by-Step Guide</a>
            <a href="practice.html" class="button">Practice</a>
        </div>
    </div>
</body>

</html>
